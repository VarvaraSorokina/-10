<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Билет №10</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Авторизация</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Введите логин" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Введите пароль"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
              </div>
            </div>

            <div class="input-field button">
              <input type="button" value="Войти" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Хотите зарегистрироваться?
              <a href="#" class="text signup-link">Зарегистрируйтесь сейчас</a>
            </span>
          </div>
        </div>

        <div class="form signup">
          <span class="title">Регистрация</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Введите логин" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Введите почту" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Напишите пароль"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Напишите пароль ещё раз"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
              </div>
            </div>

            <div class="input-field button">
              <input type="button" value="Зарегистрироваться" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Вы уже с нами?
              <a href="#" class="text login-link">Войдите сейчас</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
